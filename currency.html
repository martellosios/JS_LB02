<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>MA Architecture Currency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./assets/maa_logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css    "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
      function openNav() {
        document.getElementById("hamburgerNav").style.width = "100%";
      }
      function closeNav() {
        document.getElementById("hamburgerNav").style.width = "0%";
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li>
            <a class="logo" href="index.html"
              ><img class="maa" src="assets/maa_logo.png" alt="logo"
            /></a>
          </li>
          <div class="right-nav">
            <li class="right-nav-margin">
              <a href="firma.html">Firma</a>
              <ul>
                <li class="nav-li"><a href="news.html">News</a></li>
              </ul>
              <ul>
                <li class="nav-li"><a href="currency.html">Currency</a></li>
              </ul>
            </li>
            <li class="nav-li"><a href="kontakt.html">Kontakt</a></li>
          </div>
        </ul>
      </nav>
      <div id="hamburgerIcon" onclick="openNav()">&#9776;</div>
      <!--  &#9776; stellt das ☰ Icon dar dar und wird via Media-Screen im CSS ein-&ausgeblendet -->
    </header>
    <main class="home-temp">
      <!--WÄHRUNGSRECHNER-->
      <h1><b>Währungsrechner</b></h1>
      <p class="text-rechner">
        Mit diesem Währungsrechner können Sie verschiedene Währungen umrechnen.
      </p>

      <!--WÄHRUNGEN-->
      <div class="container-calculator">
        <div class="currency-ausgang">
          <h5>Ausgangswährung</h5>
          <select id="currency-one">
            <option value="CHF" selected>CHF</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
          <h6 class="betrag">Betrag</h6>
          <input type="number" id="amount-one" placeholder="0" value="1" />
        </div>

        <div class="swap-rate-container">
          <button class="wechsel-button" id="swap"></button>
          <object
            class="swap-icon"
            data="./assets/swap.svg"
            type="image/svg+xml"
          ></object>
        </div>
        <div class="currency-ziel">
          <h5>Zielwährung</h5>
          <select id="currency-two">
            <option value="CHF">CHF</option>
            <option value="EUR" selected>EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
          <h6 class="betrag">Betrag</h6>
          <input type="number" id="amount-two" />
        </div>
      </div>
      <div class="rate" id="rate"></div>

      <script src="./js/script.js"></script>
      <!--WÄHRUNGSRECHNER-->
    </main>
    <footer>
      <div class="text-center">
        © 2021 MA Architecture. Alle Rechte vorbehalten.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <nav id="hamburgerNav">
      <!-- Die Hamburger Nav wird mittels script.js geöffnet oder geschlossen -->
      <a class="closebtn" onclick="closeNav()" href="#">&times;</a>
      <!--  &times; stellt das X Icon dar -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="firma.html">Firma</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </body>
</html>
